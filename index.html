<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>ADmantX test page</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/demo_table.css">
	<script src="js/libs/modernizr-1.7.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

<div id="container">
	<header>
		<h1>ADmantX test page</h1>
	</header>

	<div id="main" role="main">
		<h2>Input Feed RSS</h2>
		<p>Inserire il link del Feed RSS da analizzare ed il numero di notizie da testare (default 10, max 50)</p>
		<form>
			<label>Feed RSS Url:</label><br/>
			<textarea id="feedurl" name="feedurl" cols="100" rows="2"></textarea><br/><br/>
			<label>Notizie da processare:</label><br/>
			<input id="newsnumber"type="number" name="newsnumber" min="1" max="50" value="10" size="5"/><br/><br/>
			<input id="submitform" class="submit" type="button" value="test!" /><br/>
			<div id="loader"><span id="wait">attendere <img src="images/ajax-loader.gif" /></span></div>
		</form>
		<br/>
		<h2>Risultati ADmantX</h2>
		<br/>
		<table cellpadding="0" cellspacing="0" border="0" class="display" id="results">
			<thead>
				<tr>
					<th>Titolo</th>
					<th>Data</th>
					<th>Admants</th>
				</tr>
			</thead>
		</table>
	</div>
	<footer>
		<br/><br/>
		<p><a href="http://creativecommons.org/licenses/by-nc/3.0/it/deed.it">Creative Commons License CC BY-NC 3.0</a></p>
	</footer>
</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script>window.jQuery || document.write("<script src='js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>
	<script src="js/libs/jquery.dataTables.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/plugins.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/script.js" type="text/javascript" charset="utf-8"></script>

<!--[if lt IE 7 ]>
	<script src="js/libs/dd_belatedpng.js"></script>

<![endif]-->

</body>
</html>
